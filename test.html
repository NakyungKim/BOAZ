<!DOCTYPE html>
<html>
   <head>
      <script>
         function show(){
            var form = document.myform;
            var id = form["id"].value;
            var name = form["name"].value;
            var gender = form["gender"].value;
            var cell = form["phone1"].value + form["phone2"].value + form["phone3"].value;
            var address = form["address"].value;
            var hobby = "";
            for (var i =1; i<=5; i++){
               if(form["hobby"+i].checked){
                  hobby += form["hobby" +i].value + " ";            
               }
            var str = id +"\n" + name + "\n" +gender+ "\n";
            str += cell + "\n"+address + "\n" + hobby;
            alert(str);
            }
         }
      </script>
   </head>
<body>
   <form name = "myform" method = "POST">
      <table border = "1">
         <tr>
            <td style="text-align: right;">*아이디 :</td>
            <td>
               <form>
                  <input type ="text" name = "id" maxlength="12" size="15">
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">*이름 :</td>
            <td>
               <form>
                  <input type = "text" name = "name" maxlength="12" size="15">
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">*비밀번호 :</td>
            <td>
               <form>
                  <input type = "password" name = "password" maxlength="10" size="15">
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">성별 :</td>
            <td>
               <form>
                  <input type = "radio" name = "gender" value = "male" checked>남성
                  <input type = "radio" name = "gender" value = "female">여성
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">휴대전화 :</td>
            <td>
               <form>
                  <select name="phone1">
                        <option value = "010" selected>010</option>
                        <option value = "011">011</option>
                        <option value = "016">016</option>
                        <option value = "017">017</option>
                        <option value = "070">070</option>
                  </select>
                  <input type="text" name = "phone2" maxlength="4" size="4">
                  <input type="text" name = "phone3" maxlength="4" size="4">
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">주소 :</td>
            <td>
               <form>
                  <input type ="text" name = "address" size = "40">
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">취미 :</td>
            <td>
               <form>
                  <input type="checkbox" name = "hobby1">운동
                  <input type = "checkbox" name = "hobby2">게임
                  <input type="checkbox" name="hobby3">영화감상
                  <input type="checkbox" name = "hobby4">공부
                  <input type ="checkbox" name = "hobby5">기타
               </form>
            </td>
         </tr>
         <tr>
            <td style="text-align: right;">자기소개 :</td>
            <td>
               <form>
                  <textarea name = "introduce" rows="5" cols="60"></textarea>
               </form>
            </td>
         </tr>
      </table>
      <input type = "button" value = "회원가입" onclick = "show()">
      <input type = "reset" value = "다시작성">
   </form>
<body>
<html>
